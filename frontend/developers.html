<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Developers | Student Idea Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .dev-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .dev-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            border: 1px solid var(--border);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .dev-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .dev-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #444, #222);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            overflow: hidden;
        }

        .dev-role {
            display: inline-block;
            background: rgba(138, 43, 226, 0.2);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .dev-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar (Same as Main) -->
        <nav class="sidebar">
            <div class="brand">
                <img src="cam_logo.png" alt="Logo" style="height: 32px; margin-right: 10px;">
                <span>IdeaHub</span>
            </div>

            <ul class="nav-links">
                <li><a href="main.html" class="nav-link"><i class="fas fa-th-large"></i> Feed</a></li>
                <li><a href="main.html" class="nav-link"><i class="fas fa-folder-open"></i> My Projects</a></li>
                <li><a href="developers.html" class="nav-link active"><i class="fas fa-users"></i> Find Talent</a></li>
                <li><a href="messages.html" class="nav-link"><i class="fas fa-envelope"></i> Messages</a></li>
            </ul>

            <div style="margin-top: auto;">
                <div class="nav-link" id="userProfileDisplay">
                    <div class="avatar"></div>
                    <span id="userNameDisplay">Loading...</span>
                </div>
                <button onclick="logout()" class="btn btn-secondary btn-sm" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header-bar" style="display:flex; gap:10px;">
                <input type="text" id="skillSearch" class="search-input" placeholder="Search skills (e.g. Python)..."
                    onkeyup="loadDevelopers()">

                <select id="roleFilter" class="form-control" style="width: 200px;" onchange="loadDevelopers()">
                    <option value="All" selected>All (Devs & Mentors)</option>
                    <option value="Student">Student</option>
                    <option value="Developer">Developer</option>
                    <option value="Mentor">Mentor</option>
                </select>
            </header>

            <h2 style="padding: 0 20px; margin-top: 20px;">Community Members</h2>

            <div id="devGrid" class="dev-grid">
                <div style="text-align: center; grid-column: 1/-1; color: #777;">Loading...</div>
            </div>
        </main>
    </div>

    <!-- Modal for Profile Details (Optional, nice to have) -->
    <div id="profileModal" class="modal-overlay">
        <div class="modal-content" style="width: 500px;">
            <div class="modal-header">
                <h3>Profile Details</h3>
                <button class="close-modal" onclick="closeModal('profileModal')">&times;</button>
            </div>
            <div style="text-align: center;">
                <div class="dev-avatar" id="mAvatarDisplay"
                    style="width: 100px; height: 100px; font-size: 3rem; margin: 0 auto;"></div>
                <h2 id="mName" style="margin-top: 15px;">Name</h2>
                <div id="mRole" class="dev-role" style="margin-top: 10px;">Role</div>
            </div>

            <h4 style="margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 5px;">About</h4>
            <p id="mBio" style="color: #ccc; text-align: left; margin: 10px 0; line-height: 1.5;"></p>

            <h4 style="margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 5px;">Skills</h4>
            <div id="mSkills" class="dev-skills" style="justify-content: flex-start; margin-bottom: 20px;"></div>

            <h4 style="margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 5px;">Portfolio</h4>
            <div id="mPortfolio" style="text-align: left; margin-top: 10px;"></div>

            <div id="mActions"
                style="margin-top: 30px; text-align: center; display:flex; justify-content:center; gap:10px;">
                <!-- Buttons injected by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let allUsers = [];

        // Inline logic for developers page
        async function loadDevelopers() {
            const skill = document.getElementById('skillSearch').value.toLowerCase();
            const role = document.getElementById('roleFilter').value;

            const grid = document.getElementById('devGrid');
            grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; color: #777;">Loading...</div>';

            try {
                let url = `${API_URL}/users`;
                // Simple client side filtering for smoother experience or backend query parameters
                // Using backend query params as implemented in database.py
                const params = new URLSearchParams();
                if (role && role !== 'All') params.append('role', role);
                if (skill) params.append('skill', skill);

                const res = await fetch(`${API_URL}/users?${params.toString()}`);
                let users = await res.json();

                // If no role filter is applied, only show Developers and Mentors by default
                // because Students are looking for them.
                if ((!role || role === 'All') && !skill) {
                    users = users.filter(u => u.role === 'Developer' || u.role === 'Mentor');
                }

                allUsers = users;

                if (users.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; color: #777;">No users found matching filters.</div>';
                    return;
                }

                grid.innerHTML = users.map(u => {
                    const avatar = u.avatar_url ? `<img src="${u.avatar_url}" style="width:100%; height:100%; object-fit:cover;">` : (u.full_name[0] || 'U');
                    const skillsHtml = (u.skills || []).slice(0, 3).map(s => `<span class="badge" style="font-size:0.7rem;">${s}</span>`).join('');
                    const moreSkills = (u.skills || []).length > 3 ? `<span class="badge" style="background:#333;">+${u.skills.length - 3}</span>` : '';
                    const bio = u.bio ? u.bio.substring(0, 60) + (u.bio.length > 60 ? '...' : '') : "No bio provided.";

                    return `
                    <div class="dev-card" onclick="openProfile(${u.id})">
                        <div class="dev-avatar">${avatar}</div>
                        <h3>${u.full_name}</h3>
                        <div class="dev-role">${u.role}</div>
                        <p style="color:#aaa; font-size:0.9rem; min-height:40px;">${bio}</p>
                        <div class="dev-skills">
                            ${skillsHtml} ${moreSkills}
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; color: var(--danger);">Error loading users.</div>';
            }
        }

        function openProfile(id) {
            const u = allUsers.find(x => x.id === id);
            if (!u) return;

            document.getElementById('mName').innerText = u.full_name;
            document.getElementById('mRole').innerText = u.role;
            document.getElementById('mBio').innerText = u.bio || "No bio provided.";

            const avatar = u.avatar_url ? `<img src="${u.avatar_url}" style="width:100%; height:100%; object-fit:cover;">` : (u.full_name[0] || 'U');
            const avatarDiv = document.getElementById('mAvatarDisplay');
            avatarDiv.innerHTML = avatar;
            avatarDiv.dataset.id = u.id; // Store ID for messaging

            document.getElementById('mSkills').innerHTML = (u.skills || []).map(s => `<span class="badge">${s}</span>`).join('');

            const pDiv = document.getElementById('mPortfolio');
            if (u.portfolio_links && u.portfolio_links.length > 0) {
                pDiv.innerHTML = u.portfolio_links.map(l => `<a href="${l}" target="_blank" style="display:block; color:var(--primary); margin-bottom:5px; text-decoration:none;"><i class="fas fa-link"></i> ${l}</a>`).join('');
            } else {
                pDiv.innerHTML = '<span style="color:#777;">No portfolio links provided.</span>';
            }

            // Actions
            const actionsDiv = document.getElementById('mActions');
            let buttonsHtml = `
                <button class="btn btn-primary" onclick="window.location.href='messages.html?user=${u.id}'">
                    <i class="fas fa-envelope"></i> Send Message
                </button>
            `;

            if (u.phone_number) {
                // Sanitize phone number (remove non-digits)
                const phoneClean = u.phone_number.replace(/\D/g, '');
                // Check if likely valid (at least 6 digits)
                if (phoneClean.length > 5) {
                    buttonsHtml += `
                        <button class="btn btn-success" style="background-color: #25D366; color:white; border: none;" 
                            onclick="window.open('https://web.whatsapp.com/send?phone=${phoneClean}', '_blank')">
                            <i class="fab fa-whatsapp"></i> Chat on WhatsApp
                        </button>
                    `;
                }
            }

            actionsDiv.innerHTML = buttonsHtml;

            openModal('profileModal');
        }

        window.addEventListener('load', () => {
            // Auth check
            if (!localStorage.getItem("user")) {
                window.location.href = "index.html";
                return;
            }
            const user = JSON.parse(localStorage.getItem("user"));
            if (document.getElementById('userNameDisplay'))
                document.getElementById('userNameDisplay').innerText = user.full_name;

            loadDevelopers();
        });
    </script>
</body>

</html>
